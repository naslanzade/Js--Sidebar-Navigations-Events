<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/login/style.css">
    <title>Document</title>
</head>
<body>



    <div class="container">
        <div class="login my-5">
            <form name="register-form" action="">
                <input type="email" form="type-control" placeholder="Email" class="email"> 
                <p id="errorEmail"></p> 
                <input type="password" form="type-control" placeholder="Password" class="password">
                <p id="errorPassword"></p>               
                <button type="submit" onclick="errorMessage(),errorMessage2()">Submit</button>
                
            </form>           
        </div>       
    </div>


    <script src="https://kit.fontawesome.com/f53cdaa4b1.js" crossorigin="anonymous"></script>
    <script src="./assets/js/login.js"></script>
    
</body>
</html>
